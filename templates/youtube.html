<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="mt-3">YouTube Video Downloader</h1>
            <p class="text-muted">Paste a YouTube link below to download the video.</p>
            <a href="{{ url_for('index') }}" class="btn btn-link">&larr; Back to Website Audit Tool</a>
        </div>
        <div class="card p-4 shadow-lg">
            <form method="POST" class="form-inline">
                <div class="mb-3">
                    <label for="video_url" class="form-label">YouTube Video URL</label>
                    <input type="url" name="video_url" id="video_url" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                <button type="submit" class="btn btn-danger btn-lg">Download Video</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-4" role="alert">
                    {{ error }}
                </div>
            {% else %}
                <p class="mt-4 text-muted small">The video will be prepared and downloaded automatically after processing completes.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
